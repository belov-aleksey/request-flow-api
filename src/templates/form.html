<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
    <link rel="stylesheet" href= "{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Форма заявки</h1>
    <form id="requestForm">
        <div class="form-group">
            <label for="student_info">ФИО:</label>
            <input type="text" id="student_info" name="student_info" required placeholder="Иванов Иван Иванович">
        </div>

        <div class="form-group">
            <label for="room">Номер комнаты:</label>
            <input type="text" id="room" name="room" required placeholder="123">
        </div>

        <div class="form-group">
            <label for="request_text">Текст заявки:</label>
            <textarea id="request_text" name="request_text" required placeholder="Опишите проблему или запрос..."></textarea>
        </div>

        <button type="submit">Отправить</button>
    </form>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
